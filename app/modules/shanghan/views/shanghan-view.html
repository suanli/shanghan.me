
    <div class="sh-main-container" ng-controller="mainItemController">
        <div class="sh-main-nav-left"><a><span class="glyphicon glyphicon-list"></span></a></div>
        <div class="sh-main-nav-contents" ng-show="status.showContent" >
            <div ng-repeat="vol in content">
                <strong>{{vol.volumeTitle}}</strong>
                <li  class="list-unstyled" ng-repeat="cap in vol.capterTitle">
                    {{cap}}
                </li>
            </div>
        </div>
        <div class="sh-main-nav-right">right</div>
        <div class="sh-text-container">
            <pagination direction-links="false" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" num-pages="smallnumPages" ng-change="pageChanged()"></pagination>
            <div class="page-header"><h1>{{chapter.volumeTitle}}</h1></div>
            <div class="page-header"><h1>{{chapter.capterTitle[0]}}</h1></div>
            <div ng-repeat="singleItem in items">
                <sh-item item="singleItem"></sh-item>
            </div>
        </div>
    </div>

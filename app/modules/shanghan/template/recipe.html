<div class="sh-item-recipe">
    <div class="sh-item-recipe-title">
        <strong>{{recipe.title}}</strong>
    </div>
    <table class="sh-item-herb" >
        <tr ng-repeat="rows in recipe.herbs | shPartition:3">
            <td ng-repeat="item in rows">
                <sh-herb herb="item"></sh-herb>
            </td>
        </tr>
    </table>
    <div class="sh-item-recipe-comment">{{recipe.comment}}</div>
</div>

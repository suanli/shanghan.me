<div class="col-md-12">
    <div class="row">
        <div class="col-md-12 sh-item-recipe-title">
            <strong>{{recipe.title}}</strong>
        </div>
    </div>
    <div class="row sh-item-recipe-text">
        <div class="col-md-12">
            <div class="row" ng-repeat="rows in recipe.herbs | shPartition:3">
                <div class="col-md-4 sh-herb" ng-repeat="item in rows">
                    <sh-herb herb="item"></sh-herb>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{recipe.comment}}
        </div>
    </div>
</div>
